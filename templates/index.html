<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Intellihack</title>
</head>
<style type="text/css">
	input[type=text], select {
  		width: 30%;
  	}

	input[type=button] {
  		width: 40%;
	}

</style>

<body>
<center>
	<div class="jumbotron">
		<form action="http://localhost:5000/result" method="post">
		<h2><b>Yield Prediction</b></h2>
		<br>
  		<fieldset>
    		<div class="form-group">
      			<label for="getPhLevel">Ph level of Soil</label>
      			<input type="text" class="form-control" name="ph" placeholder="PH level" value="{{ph}}">
    		</div>

    		<div class="form-group">
      			<label for="getSeaLevel">Sea Level</label>
      			<input type="text" class="form-control" name="slevel" placeholder="Sea level" value="{{slevel}}">
    		</div>

    		<div class="form-group">
      			<label for="getTeperature">Temperature</label>
      			<input type="text" class="form-control" name="temp" placeholder="Temperature" value="{{temp}}">
    		</div>

    		<div class="form-group">
      			<label for="getSeason">Season</label>
      			<input type="text" class="form-control" name="season" placeholder="Season" value="{{season}}">
    		</div>

    		<div class="form-group">
      			<label for="getHumidity">Humidity</label>
      			<input type="text" class="form-control" name="humidity" placeholder="Humidity" value="{{humidity}}">
    		</div>

    		<div class="form-group">
      			<label for="getVariety">Variety</label>
      			<input type="text" class="form-control" name="variety" placeholder="Variety" value="{{variety}}">
    		</div>
    		<input type="submit" class="btn btn-info">
  		</fieldset>
	</form>
	</div>

	<div>
    <h3>
      The Predicted output is:
      <p>{{output}}</p>
    </h3>
  </div>
  
</center>
</body>
</html>
